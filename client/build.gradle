plugins {
	id 'java'
	id 'application'
}

mainClassName = 'fwcd.whiteboard.client.WhiteboardClientMain'

repositories {
	jcenter()
	maven { url 'https://jitpack.io' }
}

dependencies {
	implementation project(':shared')
	implementation 'com.github.fwcd:Fructose:b9bbe6c651dd81eff1fe5c84bbb0fdd6f78ff661'
	implementation 'com.github.fwcd:Sketch:c4df09e7dc2c7d8dcf1fe62b0855d161fd6005bb'
	testImplementation 'junit:junit:4.12'
}
